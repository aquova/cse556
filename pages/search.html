<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </head>
    <body>
        <!-- Top Nav bar -->
        <div class="topnav">
            <a href="./account.html">Your Account</a>
            <a class="active" href="./search.html">Search</a>
            <a href="./registration.html">Registration</a>
        </div>

        <div class="center">
            <h1>Search for classes</h1>
            <form>
                <input type="text" autocomplete="off">
            </form>
            <!-- Advanced Search Options -->
            <button type="button" onclick="toggleAdvanced()">Advanced Search</button>
            <div id="advanced" style="visibility: hidden;">
                <h3>Filter Search</h3>
                <!-- TODO: Make this in a prettier grid -->
                <form>
                    <input type="checkbox" id="openCheck">
                    <label for="openCheck">Only Open Courses</label><br/>
                    <input type="checkbox" id="undergradCheck">
                    <label for="undergradCheck">Only Undergraduate</label><br/>
                    <input type="checkbox" id="prereqCheck">
                    <label for="prereqCheck">Meet Prerequisites</label><br/>
                </form>
                <br/>
                <label for="washuSchool">School: </label>
                <select id="washuSchool" autocomplete="off">
                    <option value="1">Architecture</option>
                    <option value="2">Art</option>
                    <option value="3">Arts & Sciences</option>
                    <option value="4">Business</option>
                    <option value="5">Design & Visual Arts</option>
                    <option value="6">Engineering</option>
                    <option value="7">Law</option>
                    <option value="8">Medicine</option>
                </select>
                <br/>

                <label for="department">Department: </label>
                <select id="department" autocomplete="off">
                    <option value="1">All Departments</option>
                </select>
                <br/>

                <label for="semester">Semester: </label>
                <select id="semester" autocomplete="off">
                    <option value="1">Fall 2018</option>
                </select>
            </div>
            <div id="searchResults"></div>
        </div>
    </body>
    <script type="text/javascript" src="../backend/courses.js"></script>
    <script type="text/javascript" src="../js/search_page.js"></script>
</html>
